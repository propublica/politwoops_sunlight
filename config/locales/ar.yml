    politwoops:
        about: 
            about_site_title: "ﻋﻦ ﺃﺩ ﻛﻠﻤﺘﻚ"
            about_site_content: |
                تضع الشعوب ثقتها في مجموعة منتخبة منها لتمثلها وتقوم بالدور السياسي المطلوب للتقدم في مسيرة الوطن. هؤلاء النخبة الممثلة للشعب المصري تقوم بدور كبير وحيوي في مسيرة الديمقراطية
                 ان التصريحات الصادرة من هؤلاء المسئولين لابد ان تأخذ دائما بجدية.. حتى لا تنتقص مصداقيتهم في ظل الدور الحيوي الذي يقومون به.. 
                بدأ المسئولين في مصر في التواصل مع الجماهير عن طريق شبكات التواصل الاجتماعي.. وهنا ظهرت الحاجة الى وسيلة تضمن مصداقية المسئولين ومنعهم من حذف تصريحاتهم وانكار هذه التصريحات في وقت لاحق
                يحق لهم ان يعتذروا او يوضحوا تغيير رأي او موقف.. لكن الحذف والانكار يخل تماما مصداقيتهم ويؤثر سلبا على العملية السياسية كلها
                لهذا قمنا باطلاق موقع (أد كلمتك)  راجين من كل مسئول أن يكون اهلا للمسئولية عن كل افعاله وتصريحاته. لا نسعى لشيء الا لتسجيل الحقائق ومنع التلاعب والتزييف.
                يهدف موقع أد كلمتك إلى اثراء الحياة السياسية وتعميق العلاقة بين الشخصيات السياسية والجماهير عن طريق زيادة مصداقية السياسيين باجبارهم على احترام كلمتهم. 
                من أجل مجتمع أفضل ومن أجل مستقبل أفضل لمصر.
            credits_title: "شكر وتقدير"
            credits_content: |
                (أد كلمتك) مبني على المشروع مفتوح المصدر Politwoops  والذي يعني "زلات لسان السياسيين" والذي يقوم بدور مشابه في الولايات المتحدة الامريكية.
                من اصدار http://sunlightfoundation.com
                الى جانب وجود نسخ من الموقع في العديد من الدول الاخري
            how_it_works_title: "كيفية عمل الموقع"
            how_it_works_content: |
                يقوم محرك أد كلمتك بمتابعة حسابات الشخصيات السياسية والنخبة على تويتر..
                إذا قام أحد هذه الحسابات بحذف احد التغريدات فيتم تسجيل بيانات هذه العملية، 
                متضمنة توقيت التغريدة الأصلية وتوقيت الحذف..
